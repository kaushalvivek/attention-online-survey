<HTML>

<head>
  <title>
    User Study
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <br />
    <div class="row">
      <div class="col-lg-12">
        <center>
          <strong>
            {{ sequence }} / 3 articles read! &nbsp;
          </strong>
          <br />
          Choose an article to read from below.
          <br /><br />
        </center>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card" onClick="cardClick('0')">
          <div class="card-body">
            <h2 class="card-title">{{ h0 }}</h5>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-12">
        <div class="card" onClick="cardClick('1')">
          <div class="card-body hover">
            <h2 class="card-title">{{ h1 }}</h5>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-12">
        <div class="card" onClick="cardClick('2')">
          <div class="card-body">
            <h2 class="card-title">{{ h2 }}</h5>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-12">
        <div class="card" onClick="cardClick('3')">
          <div class="card-body">
            <h2 class="card-title">{{ h3 }}</h5>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-12">
        <div class="card" onClick="cardClick('4')">
          <div class="card-body">
            <h2 class="card-title">{{ h4 }}</h5>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-12">
        <div class="card" onClick="cardClick('5')">
          <div class="card-body">
            <h2 class="card-title">{{ h5 }}</h5>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- <a href="{{ url_for('launch') }}">
      <button type="button" class="btn btn-primary">Click to Start!</button>
    </a> -->
  </div>

</body>
<script>

  // variable to store loading datetime
  var old_datetime;


  $(document).ready(function () {

    // getting old_datetime
    old_datetime = new Date();

    // script to add hover effect to cards
    $(".card").hover(
      function () {
        $(this).addClass('shadow-lg').css('cursor', 'pointer');
      }, function () {
        $(this).removeClass('shadow-lg');
      }
    );
  });

  // executed upon clicking any card
  function cardClick(position) {

    // calculating time spent on page before click
    var new_datetime = new Date;
    var time_spent = new_datetime - old_datetime;

    var url = 'article?time_spent=' + time_spent + '&position=' + position
    window.location = url;
  };


</script>

</HTML>
