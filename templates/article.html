<HTML>

<head>
  <title>
    User Study
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    div.sticky {
      position: -webkit-sticky;
      /* Safari */
      position: sticky;
      top: 0;
    }

    button.round {
      border-radius: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-1">
        <div class="sticky" style="padding-top: 50px">
          <button type="button" class="btn btn-dark round" onClick="backButtonClick()"><i class="fa fa-arrow-left"
              style="font-size:36px;color:white"></i></button>
        </div>
      </div>
      <div class="col-lg-10">
        <h1 class="mt-5">{{ headline }}</h1>
        {% for paragraph in paragraphs %}
        <p class="lead">
          {{ paragraph }}
        </p>
        {% endfor %}
      </div>
      <div class="col-lg-1"></div>
    </div>
    <br />
  </div>

</body>
<script>
  // variable to store old_datetime
  var old_datetime;

  $(document).ready(function () {

    // getting old_datetime
    old_datetime = new Date();

    // for back button hover animation
    $(".button").hover(
      function () {
        $(this).addClass('shadow-lg').css('cursor', 'pointer');
      }, function () {
        $(this).removeClass('shadow-lg');
      }
    );
  });

  function backButtonClick() {
    var new_datetime = new Date;
    var read_time = new_datetime - old_datetime;

    var url = 'log_transaction?read_time=' + read_time
    window.location = url;
  }
</script>

</HTML>
